plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    maven {
      url "${gradle.gradleUserHomeDir}/caches/modules-2"
    }
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        url = uri('https://nexus.dev.endorlabs.com/repository/endor-maven/')
        credentials { username = "${artifactory_user}"
            password = "${artifactory_password}" }
    }
}

dependencies {
    api 'org.apache.commons:commons-text:1.9'
    implementation 'com.endor:nexus-java-gradle-package:11.0'
}

group = 'com.endor.demo'
version = '15.1'
description = 'Hello World'
publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
